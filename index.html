<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Todo App</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>
            <ul class="nav-menu">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="index.html" class="nav-link active">Todo App</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 70px;">
        <div class="todo-app">
            <header class="app-header">
                <h1><i class="fas fa-tasks"></i> Todo App</h1>
                <p>Stay organized and productive</p>
            </header>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Todos will be dynamically added here -->
            </div>

            <div class="stats">
                <span id="todoCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
